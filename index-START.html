<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/gh/evertdespiegeleer/console.info/consoleInfo.min.js">
    // this is needed to loosely emulate the console.info icon
  </script>
    

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }, { name: 'cupcake', age: 10 }];
    const age = 51;

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Kia Ora');
    
    // Interpolated
    console.log('Kia ora, I`m not like other teenagers, I`m %s!', '51');
    console.log(`Kia ora, I'm ${age}!`);
        //%s is used by console log to interpret as string the second value passed
    
    // Styled
    console.log('%c I`m a big kid now!' , 'font-size: 25px; color: white; text-shadow: 2px 2px 0 black; background: blue;');
        //%c will apply the styling attributes of the second statement to the first in console log
    
    // warning!
    console.warn('NO TOUCHY! VERY HOT!');

    // Error :|
    console.error('You really pooped the bed on this one, eh?');

    // Info
    console.info('A group of kittens is called a `kindle`.');
        //removed in most browsers, patched at the top with a plugin from https://github.com/evertdespiegeleer/console.info

    // Testing
    console.assert(1 === 3, 'that`s not right ya dummy!');

    // clearing
    // console.clear(); //this will clear all previous console entries

    // Viewing DOM Elements
    const p = document.querySelector('p'); //this is the ×BREAK×DOWN× from above
    console.log(p); //will show you the element
    console.dir(p); //will show you all the attributes of the element

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); //group will appear open, group collapsed will appear collapsed
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old, that's ${dog.age * 7} in dog years!`);
      console.log(`Boy do we think ${dog.name} is swell!`);
      console.groupEnd(`${dog.name}`);//needed to bookend with group or groupCollapsed
    })//end dogs.forEach

    // counting
    console.count('Awesome!');
    console.count('Sweet!');
    console.count('Awesome!');
    console.count('Sweet!');
    console.count('Awesome!');
    console.count('Awesome!');
    console.count('Awesome!');
    console.count('Sweet!'); 
    console.count('Sweet!'); 
    console.count('Sweet!');
    console.count('Awesome!');
    console.count('Awesome!');
    console.count('Awesome!');

    // timing
     console.time('fetching data');
     fetch('https://api.github.com/users/morgancostigan')
     .then(data => data.json())
     .then(data => {
       console.timeEnd('fetching data');
       console.log(data);
     })//end fetch


    //nonsense
    console.log(dogs);
    console.table(dogs);
    

  </script>
</body>
</html>
